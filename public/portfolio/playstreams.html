<script type="text/javascript">
  playMovieOnce = function(movieURL, stillURL) {
    var $playObject = jwplayer("myElement").setup(
      { width: 540, height: 405, controls: false, file: movieURL, image: stillURL }
    );

	$playObject.onReady( function() { $playObject.play(true); } );
    $playObject.onPause( function() { $playObject.play(true); } );
    $playObject.onComplete( function() { $playObject.stop(); } );
  }

  selectNewClip = function(event) {
    var $wrappedEvent  = $(event.target)
    var $nextPlayMovie = $wrappedEvent.attr('playFile');
    var $nextPlayStill = $wrappedEvent.attr('playImage');

    playMovieOnce( $nextPlayMovie, $nextPlayStill );
  }

  <!-- Give each button a handler to change content -->
  $('.right-rail button').on('click', selectNewClip);
</script>
