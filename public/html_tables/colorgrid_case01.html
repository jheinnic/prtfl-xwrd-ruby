<script src="/assets/crosswords.js?body=1" type="text/javascript"></script>
<script type="text/javascript">
  var testLoopCount = 15000,
      testChangesPerInterval = 20,
      testInterval = 1,
      clockSkew = 0,
      loopsRemaining = 0,
      styles = ['xw-blocked', 'xw-open', 'xw-triple', 'xw-short', 'xw-tripshort', 'xw-revealed', 'xw-baseline'],
      cellArray = [],
      trWrap = $('table#lettergrid tr');
  var skewHistory = [],
      timeoutHistory = [],
      startIndex = 0;   
  for(var row = 0; row<11; row = row + 1) {
    cellArray[row] = [];
    var divWrap = $('div', trWrap.eq(row));
    for(var col = 0; col<11; col = col + 1) {
      cellArray[row][col] = {
        lastStyle: 'xw-baseline',
        selfNode: divWrap.eq(col)
      };
    }
  }
  function runTest() {
    testLoopCount = parseInt($("input[name=loopCount]").attr('value'))
    testChangesPerInterval = parseInt($("input[name=changeCount]").attr('value'))
    testInterval = parseInt($("input[name=testInterval]").attr('value'))
    $("button").hide();
    loopsRemaining = testLoopCount;
    clockSkew = testInterval + new Date().getTime();
    window.setTimeout(handleTimer, testInterval);
  }
  function handleTimer() {
    for(var ii=0; ii<testChangesPerInterval; ii++) {
      var style = styles[Math.floor( 7 * Math.random() )];
      var cell = cellArray[Math.floor(11*Math.random())][Math.floor(11*Math.random())];
      cell.selfNode.removeClass(cell.lastStyle).addClass(style);
      cell.lastStyle = style;
    }
    loopsRemaining -= 1;
    if (loopsRemaining > 0) {
      clockSkew += testInterval;
      var timeout = Math.max(clockSkew - new Date().getTime(), 0);
      window.setTimeout(handleTimer, timeout);
      skewHistory[startIndex] = clockSkew;
      timeoutHistory[startIndex] = timeout;
      startIndex += 1;
    } else {
      $("button").show();
    }
  }
</script>
